<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ $20 Note Puzzle Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NZNotePuzzle = () => {
            const [pieces, setPieces] = useState([]);
            const [draggedPiece, setDraggedPiece] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [isComplete, setIsComplete] = useState(false);
            const [imageUrls, setImageUrls] = useState({});
            const timerRef = useRef(null);

            useEffect(() => {
                const loadImages = () => {
                    const urls = {};
                    for (let i = 1; i <= 8; i++) {
                        urls[i] = `${i}.jpg`;
                    }
                    setImageUrls(urls);
                };
                loadImages();
                initializePuzzle();
            }, []);

            useEffect(() => {
                if (isRunning && !isComplete) {
                    timerRef.current = setInterval(() => {
                        setTimer(t => t + 1);
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isRunning, isComplete]);

            const initializePuzzle = () => {
                const initialPieces = Array.from({ length: 8 }, (_, i) => ({
                    id: i,
                    correctPosition: i,
                    currentPosition: i
                }));
                setPieces(shuffleArray(initialPieces));
                setTimer(0);
                setIsRunning(true);
                setIsComplete(false);
            };

            const shuffleArray = (array) => {
                const arr = [...array];
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr.map((piece, index) => ({
                    ...piece,
                    currentPosition: index
                }));
            };

            const handleDragStart = (e, piece) => {
                setDraggedPiece(piece);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, targetPiece) => {
                e.preventDefault();
                if (!draggedPiece || draggedPiece.id === targetPiece.id) return;

                const newPieces = [...pieces];
                const draggedIndex = newPieces.findIndex(p => p.id === draggedPiece.id);
                const targetIndex = newPieces.findIndex(p => p.id === targetPiece.id);

                [newPieces[draggedIndex], newPieces[targetIndex]] = 
                [newPieces[targetIndex], newPieces[draggedIndex]];

                newPieces.forEach((piece, index) => {
                    piece.currentPosition = index;
                });

                setPieces(newPieces);
                setDraggedPiece(null);
                checkCompletion(newPieces);
            };

            const checkCompletion = (currentPieces) => {
                const complete = currentPieces.every((piece, index) => piece.correctPosition === index);
                if (complete) {
                    setIsComplete(true);
                    setIsRunning(false);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-100 to-rose-200 p-8" style={{background: 'linear-gradient(to bottom right, #FBD4D5, #F48595)'}}>
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold mb-2" style={{color: '#800E38'}}>
                                NZ $5 Note Puzzle
                            </h1>
                            <p style={{color: '#800E38'}}>Drag and drop pieces to complete the banknote</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-4">
                                    <div className="text-2xl font-bold" style={{color: '#800E38'}}>
                                        Time: {formatTime(timer)}
                                    </div>
                                    {isComplete && (
                                        <div className="flex items-center gap-2 font-semibold" style={{color: '#ED1166'}}>
                                            <span>üèÜ</span>
                                            <span>Completed!</span>
                                        </div>
                                    )}
                                </div>
                                <button
                                    onClick={initializePuzzle}
                                    className="flex items-center gap-2 text-white px-4 py-2 rounded-lg transition hover:opacity-90"
                                    style={{backgroundColor: '#ED1166'}}
                                >
                                    <span>üîÄ</span>
                                    New Game
                                </button>

        
                            </div>

                            <div className="grid grid-cols-4 gap-1 p-1 rounded-lg max-w-4xl mx-auto" style={{backgroundColor: '#D59DA1'}}>
                                {pieces.map((piece) => (
                                    <div
                                        key={piece.id}
                                        draggable
                                        onDragStart={(e) => handleDragStart(e, piece)}
                                        onDragOver={handleDragOver}
                                        onDrop={(e) => handleDrop(e, piece)}
                                        className="aspect-square cursor-move transition-all"
                                        style={{
                                            outline: piece.correctPosition === piece.currentPosition 
                                                ? '2px solid #ED1166' 
                                                : 'none',
                                            outlineOffset: '-2px'
                                        }}
                                        onMouseEnter={(e) => {
                                            if (piece.correctPosition !== piece.currentPosition) {
                                                e.currentTarget.style.outline = '2px solid #F48595';
                                                e.currentTarget.style.outlineOffset = '-2px';
                                            }
                                        }}
                                        onMouseLeave={(e) => {
                                            if (piece.correctPosition !== piece.currentPosition) {
                                                e.currentTarget.style.outline = 'none';
                                            }
                                        }}
                                    >
                                        {imageUrls[piece.correctPosition + 1] ? (
                                            <img 
                                                src={imageUrls[piece.correctPosition + 1]} 
                                                alt={`Piece ${piece.correctPosition + 1}`}
                                                className="w-full h-full object-cover"
                                                draggable="false"
                                            />
                                        ) : (
                                            <div className="w-full h-full bg-gray-200 flex items-center justify-center">
                                                <span className="text-gray-500">Loading...</span>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>

                            {isComplete && (
                                <div className="mt-6 p-4 rounded-lg text-center" style={{backgroundColor: '#FBD4D5'}}>
                                    <p className="font-semibold text-lg" style={{color: '#800E38'}}>
                                        üéâ Congratulations! You completed the puzzle in {formatTime(timer)}!
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4">
                            <h3 className="font-semibold mb-2" style={{color: '#800E38'}}>How to Play:</h3>
                            <ul className="text-sm space-y-1" style={{color: '#800E38'}}>
                                <li>‚Ä¢ Drag and drop pieces to swap their positions</li>
                                <li>‚Ä¢ Pieces with <span style={{color: '#ED1166', fontWeight: 'bold'}}>pink borders</span> are in the correct position</li>
                                <li>‚Ä¢ Complete the puzzle as quickly as possible!</li>
                                <li>‚Ä¢ Click "New Game" to shuffle and start over</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NZNotePuzzle />, document.getElementById('root'));
    </script>
</body>
</html>
