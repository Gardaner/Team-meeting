<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ $20 Note Puzzle Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NZNotePuzzle = () => {
            const [pieces, setPieces] = useState([]);
            const [draggedPiece, setDraggedPiece] = useState(null);
            const [selectedPiece, setSelectedPiece] = useState(null);
            const [timer, setTimer] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [isComplete, setIsComplete] = useState(false);
            const [imageUrls, setImageUrls] = useState({});
            const timerRef = useRef(null);

            useEffect(() => {
                const loadImages = () => {
                    const urls = {};
                    for (let i = 1; i <= 4; i++) {
                        urls[i] = `${i}.png`;
                    }
                    setImageUrls(urls);
                };
                loadImages();
                initializePuzzle();
            }, []);

            useEffect(() => {
                if (isRunning && !isComplete) {
                    timerRef.current = setInterval(() => {
                        setTimer(t => t + 1);
                    }, 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isRunning, isComplete]);

            const initializePuzzle = () => {
                const initialPieces = Array.from({ length: 4 }, (_, i) => ({
                    id: i,
                    correctPosition: i,
                    currentPosition: i
                }));
                setPieces(shuffleArray(initialPieces));
                setTimer(0);
                setIsRunning(true);
                setIsComplete(false);
                setSelectedPiece(null);
            };

            const shuffleArray = (array) => {
                const arr = [...array];
                for (let i = arr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                return arr.map((piece, index) => ({
                    ...piece,
                    currentPosition: index
                }));
            };

            const handleDragStart = (e, piece) => {
                setDraggedPiece(piece);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, targetPiece) => {
                e.preventDefault();
                if (!draggedPiece || draggedPiece.id === targetPiece.id) return;

                swapPieces(draggedPiece, targetPiece);
                setDraggedPiece(null);
            };

            const handleTouchSelect = (piece) => {
                if (!selectedPiece) {
                    // First tap - select piece
                    setSelectedPiece(piece);
                } else if (selectedPiece.id === piece.id) {
                    // Tap same piece - deselect
                    setSelectedPiece(null);
                } else {
                    // Tap different piece - swap
                    swapPieces(selectedPiece, piece);
                    setSelectedPiece(null);
                }
            };

            const swapPieces = (piece1, piece2) => {
                const newPieces = [...pieces];
                const index1 = newPieces.findIndex(p => p.id === piece1.id);
                const index2 = newPieces.findIndex(p => p.id === piece2.id);

                [newPieces[index1], newPieces[index2]] = 
                [newPieces[index2], newPieces[index1]];

                newPieces.forEach((piece, index) => {
                    piece.currentPosition = index;
                });

                setPieces(newPieces);
                checkCompletion(newPieces);
            };

            const checkCompletion = (currentPieces) => {
                const complete = currentPieces.every((piece, index) => piece.correctPosition === index);
                if (complete) {
                    setIsComplete(true);
                    setIsRunning(false);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-teal-100 to-emerald-200 p-8" style={{background: 'linear-gradient(to bottom right, #a8e6cf, #56cc9d)'}}>
                    <div className="max-w-5xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold mb-2" style={{color: '#0d5c3d'}}>
                                NZ $20 Note Puzzle
                            </h1>
                            <p style={{color: '#0d5c3d'}}>Drag and drop pieces to complete the banknote</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-4">
                                    <div className="text-2xl font-bold" style={{color: '#0d5c3d'}}>
                                        Time: {formatTime(timer)}
                                    </div>
                                    {isComplete && (
                                        <div className="flex items-center gap-2 font-semibold" style={{color: '#2d9e6b'}}>
                                            <span>?</span>
                                            <span>Completed!</span>
                                        </div>
                                    )}
                                </div>
                                <button
                                    onClick={initializePuzzle}
                                    className="flex items-center gap-2 text-white px-4 py-2 rounded-lg transition hover:opacity-90"
                                    style={{backgroundColor: '#2d9e6b'}}
                                >
                                    <span>?</span>
                                    New Game
                                </button>
                            </div>

                            <div className="grid grid-cols-2 gap-1 p-1 rounded-lg max-w-3xl mx-auto" style={{backgroundColor: '#7ed8a9'}}>
                                {pieces.map((piece) => {
                                    const isCorrect = piece.correctPosition === piece.currentPosition;
                                    const isSelected = selectedPiece && selectedPiece.id === piece.id;
                                    
                                    return (
                                        <div
                                            key={piece.id}
                                            draggable
                                            onDragStart={(e) => handleDragStart(e, piece)}
                                            onDragOver={handleDragOver}
                                            onDrop={(e) => handleDrop(e, piece)}
                                            onClick={() => handleTouchSelect(piece)}
                                            className="cursor-pointer transition-all select-none"
                                            style={{
                                                aspectRatio: '512/210',
                                                outline: isSelected 
                                                    ? '4px solid #2d9e6b'
                                                    : isCorrect 
                                                        ? '2px solid #2d9e6b' 
                                                        : 'none',
                                                outlineOffset: '-2px',
                                                transform: isSelected ? 'scale(0.95)' : 'scale(1)',
                                                touchAction: 'manipulation'
                                            }}
                                            onMouseEnter={(e) => {
                                                if (!isCorrect && !isSelected) {
                                                    e.currentTarget.style.outline = '2px solid #56cc9d';
                                                    e.currentTarget.style.outlineOffset = '-2px';
                                                }
                                            }}
                                            onMouseLeave={(e) => {
                                                if (!isCorrect && !isSelected) {
                                                    e.currentTarget.style.outline = 'none';
                                                }
                                            }}
                                        >
                                            {imageUrls[piece.correctPosition + 1] ? (
                                                <img 
                                                    src={imageUrls[piece.correctPosition + 1]} 
                                                    alt={`Piece ${piece.correctPosition + 1}`}
                                                    className="w-full h-full object-cover"
                                                    draggable="false"
                                                />
                                            ) : (
                                                <div className="w-full h-full bg-gray-200 flex items-center justify-center">
                                                    <span className="text-gray-500">Loading...</span>
                                                </div>
                                            )}
                                        </div>
                                    )})}
                            </div>

                            {isComplete && (
                                <div className="mt-6 p-4 rounded-lg text-center" style={{backgroundColor: '#a8e6cf'}}>
                                    <p className="font-semibold text-lg" style={{color: '#0d5c3d'}}>
                                        ? Congratulations! You completed the puzzle in {formatTime(timer)}!
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4">
                            <h3 className="font-semibold mb-2" style={{color: '#0d5c3d'}}>How to Play:</h3>
                            <ul className="text-sm space-y-1" style={{color: '#0d5c3d'}}>
                                <li>� <strong>Desktop:</strong> Drag and drop pieces to swap positions</li>
                                <li>� <strong>Touch:</strong> Tap a piece to select it, then tap another to swap</li>
                                <li>� Pieces with <span style={{color: '#2d9e6b', fontWeight: 'bold'}}>green borders</span> are in the correct position</li>
                                <li>� Selected pieces have a <span style={{color: '#2d9e6b', fontWeight: 'bold'}}>thick green border</span></li>
                                <li>� Complete the puzzle as quickly as possible!</li>
                            </ul>
                        </div>

                         <div className="bg-white rounded-lg shadow-lg p-4">
                            <button className="font-semibold mb-2" style={{color: '#0d5c3d'}}>go back</button>
                             
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NZNotePuzzle />, document.getElementById('root'));
    </script>
</body>
</html>
